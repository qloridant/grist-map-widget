<!DOCTYPE html>
<html>
<head>
  <title>Map Widget</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    const ZONES_DEPOTS = [
      {
        name: "Groix",
        polygon: [
            [47.665319,-3.544454],
            [47.674286,-3.528924],
            [47.677236,-3.523707],
            [47.677403,-3.545874],
            [47.665319,-3.564458],
            [47.665319,-3.544454]
        ]
      },
      {
        name: "Saint Nazaire",
        polygon: [
            [47.151351,-2.3594498],
            [47.1675473,-2.3489785],
            [47.1682035,-2.3880226],
            [47.1519774,-2.3991369],
            [47.151351,-2.359449]
        ]
      }
    ];

    const map = L.map('map').setView([47.678, -3.522], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    let layers = [];

    function clearMap() {
      layers.forEach(layer => map.removeLayer(layer));
      layers = [];
    }

    function parseCoords(input) {
      if (!input) return [];

      if (typeof input === "string") {
        try {
          return JSON.parse(input);
        } catch {
          console.warn("Failed to parse Coords string");
          return [];
        }
      }

      return Array.isArray(input) ? input : [];
    }

    function updateMap(data) {
      clearMap();

      const coords = parseCoords(data.Coords);
      if (!coords.length) {
        console.warn("No valid Coords");
        return;
      }

      const pathPoints = [];
      const bounds = [];

      coords.forEach(([lat, lon, timestamp]) => {
        const point = [lat, lon];
        pathPoints.push(point);
        bounds.push(point);

        const marker = L.circleMarker(point, {
          radius: 3,
          color: "blue",
          fill: true,
          fillColor: "blue",
          fillOpacity: 0.8
        }).bindPopup(`Timestamp: ${timestamp}`).addTo(map);

        layers.push(marker);
      });

      if (pathPoints.length > 1) {
        const polyline = L.polyline(pathPoints, {
          color: "red",
          weight: 2.5,
          opacity: 0.8
        }).addTo(map);
        layers.push(polyline);
      }

      ZONES_DEPOTS.forEach(zone => {
        const polygon = L.polygon(zone.polygon, {
          color: "green",
          fill: true,
          fillOpacity: 0.3
        }).bindPopup(`Zone de dépôt ${zone.name}`).addTo(map);

        bounds.push(...zone.polygon);
        layers.push(polygon);
      });

      if (bounds.length) {
        map.fitBounds(L.latLngBounds(bounds), { padding: [20, 20] });
      }
    }

    grist.ready();

    grist.onRecord((record) => {
      console.log("Received record:", record);
      if (record?.Coords) {
        updateMap(record);
      } else {
        console.warn("Missing Coords field");
      }
    });
  </script>
</body>
</html>

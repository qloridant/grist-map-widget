<!DOCTYPE html>
<html>
<head>
  <title>Map Viewer</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>

    grist.ready();  // Let Grist know the widget is ready

    grist.onRecord((record) => {
      console.log("Record received from Grist:", record);
      const coords = record.Coords;
      if (coords) {
        updateMap(coords);
      }
    });
    
    const map = L.map('map').setView([0, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    let markers = [];

    function updateMap(coordsRaw) {
      try {
        let coords;
        if (typeof coordsRaw === 'string') {
          // Support both JSON and CSV-like formats
          coords = coordsRaw.trim().startsWith("[")
            ? JSON.parse(coordsRaw)
            : coordsRaw.split(";").map(pair => pair.split(",").map(Number));
        } else {
          coords = coordsRaw;
        }

        // Clear old markers
        markers.forEach(marker => map.removeLayer(marker));
        markers = [];

        if (coords.length === 0) return;

        coords.forEach(([lat, lon]) => {
          const marker = L.marker([lat, lon]).addTo(map);
          markers.push(marker);
        });

        // Center map
        const bounds = L.latLngBounds(coords.map(([lat, lon]) => [lat, lon]));
        map.fitBounds(bounds, { padding: [20, 20] });

      } catch (e) {
        console.error("Failed to parse coordinates", e);
      }
    }

    window.addEventListener("message", (event) => {
      const data = event.data;
      console.log(event.data)
      console.log(data.Coords)
      console.log(event.data.columnValues.Coords);
      console.log('Event detected')
      if (data.Coords) {
        updateMap(data.Coords);
      }
    });
  </script>
</body>
</html>
